<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√ßougue Portal - Oferta do Dia</title>
    <style>
        body {
            background: url('imagens/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #654321;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            gap: 20px;
            position: relative;
        }

        .header {
            position: absolute;
            top: -20px;
            left: 20px;
            background: #222;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .oferta-section {
            flex: 0 0 350px;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .oferta-item {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .oferta-item.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .oferta-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #1976d2; /* AZUL */
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .oferta-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin: 15px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: block;
        }

        .oferta-price {
            font-size: 3em;
            font-weight: bold;
            color: #0d47a1; /* AZUL ESCURO */
            margin: 15px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .oferta-unit {
            font-size: 0.8em;
            color: #333;
            background: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .oferta-logo {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .oferta-logo img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .menu-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .category {
            flex: 1;
            background: rgba(30, 30, 30, 0.85);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }

        /* Estilo da tabela em 2 colunas */
        .tabela-grid {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .coluna-tabela {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item-tabela {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #444;
        }

        .item-tabela:last-child {
            border-bottom: none;
        }

        .item-tabela .corte {
            width: 70%;
            text-align: left;
        }

        .item-tabela .preco {
            width: 30%;
            text-align: right;
            font-weight: bold;
            color: #ffcc00;
        }

        .supermarket-tag {
            position: absolute;
            bottom: -20px;
            right: 20px;
            background: #004d00;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Responsivo: em mobile, 1 coluna */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .oferta-section {
                flex: none;
                width: 100%;
            }
            .menu-section {
                width: 100%;
            }
            .tabela-grid {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">OFERTA DO DIA</div>

        <!-- Oferta do Dia -->
        <div class="oferta-section" id="ofertas-container">
            <!-- Preenchido por JS -->
        </div>

        <!-- Tabela rotativa em 2 colunas -->
        <div class="menu-section">
            <div class="category">
                <div class="category-title" id="tabela-titulo">BOVINOS</div>
                <div id="tabela-rotativa" class="tabela-grid">
                    <div class="coluna-tabela"></div>
                    <div class="coluna-tabela"></div>
                </div>
            </div>
        </div>

        <div class="supermarket-tag">Dentro do Supermercado Portal</div>
    </div>

    <script>
        // üíæ DADOS LOCAIS ‚Äì edite aqui sempre que quiser atualizar
        const dados = {
            ofertas: [
                { nome: "Bisteca Bovina", preco: "18,90", imagem: "imagens/bisteca.jpg" },
                { nome: "Costelinha Su√≠na", preco: "16,90", imagem: "imagens/costelinha.jpg" },
                { nome: "Coxinha da Asa", preco: "12,50", imagem: "imagens/coxinha-asa.jpg" }
            ],
            bovinos: [
                { corte: "Paleta kg", preco: "18,90" },
                { corte: "Acem kg", preco: "15,00" },
                { corte: "Ponta de Peito kg", preco: "15,00" },
                { corte: "Capa de Fil√© kg", preco: "15,00" },
                { corte: "Fraudinha kg", preco: "18,90" },
                { corte: "Bistec√£o de Acem kg", preco: "14,50" },
                { corte: "Setinho Kg", preco: "14,60" },
                { corte: "Cupim kg", preco: "18,00" },
                { corte: "Carne Mo√≠da kg", preco: "15,00" },
                { corte: "Costela kg", preco: "11,50" },
                { corte: "Costel√£o kg", preco: "15,90" },
                { corte: "Maminha kg", preco: "22,00" },
                { corte: "Picanha kg", preco: "42,90" }
            ],
            suinos: [
                { corte: "Lombo kg", preco: "14,00" },
                { corte: "Bisteca Lombo kg", preco: "10,90" },
                { corte: "Bisteca Copa Lombo kg", preco: "10,00" },
                { corte: "Pernil s/ Osso kg", preco: "10,90" },
                { corte: "Pernil Traseiro kg", preco: "9,90" },
                { corte: "Pernil Dianteiro kg", preco: "8,75" },
                { corte: "Panceta kg", preco: "13,90" },
                { corte: "Joelho kg", preco: "10,90" },
                { corte: "Toucinho kg", preco: "7,50" },
                { corte: "Costelinha kg", preco: "16,90" },
                { corte: "Papada kg", preco: "7,90" },
                { corte: "Costeleta kg", preco: "12,50" }
            ],
            aves: [
                { corte: "Coxinha da Asa kg", preco: "12,50" },
                { corte: "Peito de Frango kg", preco: "11,90" },
                { corte: "Sobrecoxa kg", preco: "10,50" },
                { corte: "Frango Inteiro kg", preco: "9,90" },
                { corte: "Nuggets kg", preco: "13,00" },
                { corte: "Cora√ß√£o de Frango kg", preco: "8,50" },
                { corte: "Moela kg", preco: "7,90" },
                { corte: "Asa Inteira kg", preco: "11,00" }
            ]
        };

        // üñºÔ∏è Renderiza as ofertas do dia
        function renderOfertas() {
            const container = document.getElementById('ofertas-container');
            container.innerHTML = '';

            dados.ofertas.forEach((oferta, index) => {
                const div = document.createElement('div');
                div.className = 'oferta-item';
                if (index === 0) div.classList.add('active');
                div.innerHTML = `
                    <div class="oferta-title">${oferta.nome.toUpperCase()}</div>
                    <img src="${oferta.imagem}" alt="${oferta.nome}" class="oferta-image" onerror="this.style.display='none'">
                    <div class="oferta-price">${oferta.preco}</div>
                    <div class="oferta-unit">/ KG</div>
                    <div class="oferta-logo">
                        <img src="imagens/logo.png" alt="Logo A√ßougue Portal">
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // üìã Renderiza tabela em 2 colunas
        function renderTabela(tipo) {
            const tituloEl = document.getElementById('tabela-titulo');
            let items = [];
            let title = "";

            switch (tipo) {
                case 'bovinos':
                    items = dados.bovinos;
                    title = "BOVINOS";
                    break;
                case 'suinos':
                    items = dados.suinos;
                    title = "SU√çNOS";
                    break;
                case 'aves':
                    items = dados.aves;
                    title = "AVES";
                    break;
                default:
                    items = [];
                    title = "SEM DADOS";
            }

            tituloEl.textContent = title;

            const colunas = document.querySelectorAll('#tabela-rotativa .coluna-tabela');
            colunas[0].innerHTML = '';
            colunas[1].innerHTML = '';

            if (items.length === 0) {
                colunas[0].innerHTML = '<div style="text-align:center; color:#888;">Sem itens</div>';
                return;
            }

            const meio = Math.ceil(items.length / 2);
            const coluna1 = items.slice(0, meio);
            const coluna2 = items.slice(meio);

            const criarItem = (item) => {
                const div = document.createElement('div');
                div.className = 'item-tabela';
                div.innerHTML = `
                    <span class="corte">${item.corte}</span>
                    <span class="preco">${item.preco}</span>
                `;
                return div;
            };

            coluna1.forEach(item => colunas[0].appendChild(criarItem(item)));
            coluna2.forEach(item => colunas[1].appendChild(criarItem(item)));
        }

        // ‚ñ∂Ô∏è Inicializa
        renderOfertas();
        renderTabela('bovinos');

        // üîÅ Rota√ß√£o das ofertas (a cada 10s)
        let ofertaIndex = 0;
        const ofertaItems = document.querySelectorAll('.oferta-item');
        setInterval(() => {
            ofertaItems[ofertaIndex].classList.remove('active');
            ofertaIndex = (ofertaIndex + 1) % ofertaItems.length;
            ofertaItems[ofertaIndex].classList.add('active');
        }, 10000);

        // üîÅ Rota√ß√£o das tabelas (a cada 10s)
        const tipos = ['bovinos', 'suinos', 'aves'];
        let tabelaIndex = 0;
        setInterval(() => {
            renderTabela(tipos[tabelaIndex]);
            tabelaIndex = (tabelaIndex + 1) % tipos.length;
        }, 10000);
    </script>

</body>
</html>
