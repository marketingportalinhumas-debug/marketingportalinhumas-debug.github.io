<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Sheets + GitHub Pages</title>
</head>
<body>
  <div id="data"></div>

  <!-- Carrega Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  
  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/SEU_ID_PUBLICO/pub?output=csv";

    Papa.parse(SHEET_URL, {
      download: true,
      header: true, // usa a primeira linha como chaves
      dynamicTyping: true, // converte nÃºmeros automaticamente
      complete: function(results) {
        console.log("Dados carregados:", results.data);
        
        // Exibir no HTML
        const container = document.getElementById("data");
        results.data.forEach(row => {
          const p = document.createElement("p");
          p.textContent = JSON.stringify(row);
          container.appendChild(p);
        });
      },
      error: function(error) {
        console.error("Erro ao carregar a planilha:", error);
      }
    });
  </script>
</body>
</html>
