<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pre√ßo da Picanha - Hoje</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #d32f2f;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
            margin: 15px 0;
        }
        .loading {
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Pre√ßo da Picanha</h1>
    <div id="message" class="loading">Carregando...</div>
</div>

<!-- Papa Parse para ler CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    // üîë Substitua pelo seu ID p√∫blico
    const SPREADSHEET_ID = '1heADsLHq4DuWMu3NOeJaZxaaftS9yinsvsPgKz2p2PQ'; // ‚Üê COLOQUE SEU ID AQUI

    function loadPrice() {
        const url = `https://docs.google.com/spreadsheets/d/e/${SPREADSHEET_ID}/pub?output=csv&sheet=precos`;
        const messageEl = document.getElementById('message');

        Papa.parse(url, {
            download: true,
            header: true,
            dynamicTyping: false,
            complete: function(results) {
                const data = results.data;
                const picanha = data.find(row => row.produto === 'Picanha');
                if (picanha && picanha.preco) {
                    messageEl.innerHTML = `Hoje a Picanha est√° por <span class="price">R$ ${picanha.preco}</span>`;
                } else {
                    messageEl.innerHTML = '<span style="color:red">Picanha n√£o encontrada.</span>';
                }
            },
            error: function() {
                messageEl.innerHTML = '<span style="color:red">Erro ao carregar os dados.</span>';
            }
        });
    }

    // Carrega ao abrir a p√°gina
    loadPrice();
</script>

</body>
</html>
