<body>

    <div class="container">
        <div class="category">
            <div class="category-title" id="tabela-titulo">CARREGANDO...</div>
            <div id="tabela-rotativa" class="tabela-grid">
                <div class="coluna-tabela"></div>
                <div class="coluna-tabela"></div>
            </div>
        </div>

        <div class="supermarket-tag">Dentro do Supermercado Portal voc√™ encontra:</div>
        
        <!-- Indicadores de rota√ß√£o -->
        <div class="rotation-indicators" id="rotation-indicators">
            <div class="indicator active" data-index="0" onclick="mudarCategoria(0)"></div>
            <div class="indicator" data-index="1" onclick="mudarCategoria(1)"></div>
            <div class="indicator" data-index="2" onclick="mudarCategoria(2)"></div>
        </div>
    </div>

    <script>
        let dados = null;
        let tabelaIndex = 0;
        let intervaloRotacao = null;
        const tipos = ['bovinos', 'suinos', 'aves'];

        // üîÅ Fun√ß√£o para carregar precos.json do GitHub
        async function carregarPrecos() {
            try {
                // URL do arquivo JSON no GitHub
                const JSON_URL = 'https://marketingportalinhumas-debug.github.io/precos.json?' + new Date().getTime();
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error('Arquivo n√£o encontrado');
                dados = await response.json();
                renderTabela(tipos[tabelaIndex]);
                
                // Iniciar rota√ß√£o autom√°tica se ainda n√£o iniciada
                if (!intervaloRotacao) {
                    iniciarRotacaoAutomatica();
                }
            } catch (error) {
                console.error('Erro ao carregar precos.json:', error);
                document.getElementById('tabela-titulo').textContent = 'ERRO';
                document.getElementById('tabela-rotativa').innerHTML = 
                    '<div class="loading">‚ùå Erro ao carregar pre√ßos.<br>Verifique sua conex√£o.</div>';
            }
        }

        // üîç Fun√ß√£o para identificar carne de primeira
        function ehCarnePrimeira(corte) {
            const texto = corte.toLowerCase();
            const palavrasPrimeira = ['kg', 'fil√©', 'picanha', 'alcatra', 'contra', 'maminha', 'lagarto', 'patinho', 'mignon'];
            return palavrasPrimeira.some(palavra => texto.includes(palavra));
        }

        // üìã Renderiza tabela
        function renderTabela(tipo) {
            if (!dados) return;

            const tituloEl = document.getElementById('tabela-titulo');
            const tabelaContainer = document.getElementById('tabela-rotativa');
            const indicators = document.querySelectorAll('.indicator');
            
            // Atualizar indicadores
            indicators.forEach((ind, idx) => {
                if (idx === tabelaIndex) {
                    ind.classList.add('active');
                } else {
                    ind.classList.remove('active');
                }
            });
            
            let title = "";

            switch (tipo) {
                case 'bovinos':
                    title = "BOVINOS";
                    renderBovinosComSubdivisao();
                    return;
                case 'suinos':
                    title = "SU√çNOS";
                    renderListaDuasColunas(dados.suinos || []);
                    break;
                case 'aves':
                    title = "AVES";
                    renderListaDuasColunas(dados.aves || []);
                    break;
                default:
                    title = "SEM DADOS";
                    renderListaDuasColunas([]);
            }

            tituloEl.textContent = title;
        }

        // ü•© Renderiza bovinos com subdivis√£o
        function renderBovinosComSubdivisao() {
            const tituloEl = document.getElementById('tabela-titulo');
            const tabelaContainer = document.getElementById('tabela-rotativa');
            
            tituloEl.textContent = "BOVINOS";
            
            // Separar cortes em duas categorias
            const cortesPrimeira = [];
            const cortesSegunda = [];
            
            const bovinos = dados.bovinos || [];
            
            bovinos.forEach(item => {
                // Prioriza campo "tipo" se existir no JSON, sen√£o usa detec√ß√£o autom√°tica
                if (item.tipo === 'primeira' || (item.tipo !== 'segunda' && ehCarnePrimeira(item.corte))) {
                    cortesPrimeira.push(item);
                } else {
                    cortesSegunda.push(item);
                }
            });
            
            // Criar estrutura com subdivis√£o
            tabelaContainer.innerHTML = `
                <div class="bovinos-subdivisao">
                    <!-- Coluna Carne de Primeira -->
                    <div class="subcategoria-bovinos primeira">
                        <div class="subcategoria-titulo">Carne de Primeira</div>
                        <div class="tabela-grid">
                            <div class="coluna-tabela"></div>
                            <div class="coluna-tabela"></div>
                        </div>
                    </div>
                    
                    <!-- Coluna Carne de Segunda -->
                    <div class="subcategoria-bovinos segunda">
                        <div class="subcategoria-titulo">Carne de Segunda</div>
                        <div class="tabela-grid">
                            <div class="coluna-tabela"></div>
                            <div class="coluna-tabela"></div>
                        </div>
                    </div>
                </div>
            `;
            
            // Renderizar cortes de primeira
            if (cortesPrimeira.length > 0) {
                const primeiraColunas = tabelaContainer.querySelectorAll('.subcategoria-bovinos.primeira .coluna-tabela');
                const meioPrimeira = Math.ceil(cortesPrimeira.length / 2);
                const coluna1Primeira = cortesPrimeira.slice(0, meioPrimeira);
                const coluna2Primeira = cortesPrimeira.slice(meioPrimeira);
                
                coluna1Primeira.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-tabela';
                    div.innerHTML = `<span class="corte">${item.corte}</span><span class="preco">${item.preco}</span>`;
                    primeiraColunas[0].appendChild(div);
                });
                
                coluna2Primeira.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-tabela';
                    div.innerHTML = `<span class="corte">${item.corte}</span><span class="preco">${item.preco}</span>`;
                    primeiraColunas[1].appendChild(div);
                });
            } else {
                const primeiraColunas = tabelaContainer.querySelectorAll('.subcategoria-bovinos.primeira .coluna-tabela');
                primeiraColunas[0].innerHTML = '<div style="text-align:center; color:#888; padding:15px;">Sem itens</div>';
            }
            
            // Renderizar cortes de segunda
            if (cortesSegunda.length > 0) {
                const segundaColunas = tabelaContainer.querySelectorAll('.subcategoria-bovinos.segunda .coluna-tabela');
                const meioSegunda = Math.ceil(cortesSegunda.length / 2);
                const coluna1Segunda = cortesSegunda.slice(0, meioSegunda);
                const coluna2Segunda = cortesSegunda.slice(meioSegunda);
                
                coluna1Segunda.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-tabela';
                    div.innerHTML = `<span class="corte">${item.corte}</span><span class="preco">${item.preco}</span>`;
                    segundaColunas[0].appendChild(div);
                });
                
                coluna2Segunda.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-tabela';
                    div.innerHTML = `<span class="corte">${item.corte}</span><span class="preco">${item.preco}</span>`;
                    segundaColunas[1].appendChild(div);
                });
            } else {
                const segundaColunas = tabelaContainer.querySelectorAll('.subcategoria-bovinos.segunda .coluna-tabela');
                segundaColunas[0].innerHTML = '<div style="text-align:center; color:#888; padding:15px;">Sem itens</div>';
            }
        }

        // üê∑üêî Renderiza su√≠nos ou aves em duas colunas
        function renderListaDuasColunas(itens) {
            const tabelaContainer = document.getElementById('tabela-rotativa');
            
            // Limpar container
            tabelaContainer.innerHTML = `
                <div class="coluna-tabela"></div>
                <div class="coluna-tabela"></div>
            `;
            
            const colunas = tabelaContainer.querySelectorAll('.coluna-tabela');
            
            if (itens.length === 0) {
                colunas[0].innerHTML = '<div style="text-align:center; color:#888; padding:20px;">Sem itens</div>';
                return;
            }
            
            // Dividir em 2 colunas
            const meio = Math.ceil(itens.length / 2);
            const coluna1 = itens.slice(0, meio);
            const coluna2 = itens.slice(meio);
            
            coluna1.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-tabela';
                div.innerHTML = `
                    <span class="corte">${item.corte}</span>
                    <span class="preco">${item.preco}</span>
                `;
                colunas[0].appendChild(div);
            });
            
            coluna2.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-tabela';
                div.innerHTML = `
                    <span class="corte">${item.corte}</span>
                    <span class="preco">${item.preco}</span>
                `;
                colunas[1].appendChild(div);
            });
        }

        // ‚ñ∂Ô∏è Mudar categoria manualmente
        function mudarCategoria(index) {
            tabelaIndex = index;
            if (dados) {
                renderTabela(tipos[tabelaIndex]);
            }
        }

        // üîÅ Iniciar rota√ß√£o autom√°tica
        function iniciarRotacaoAutomatica() {
            // Rotacionar a cada 10 segundos
            intervaloRotacao = setInterval(() => {
                if (dados) {
                    tabelaIndex = (tabelaIndex + 1) % tipos.length;
                    renderTabela(tipos[tabelaIndex]);
                }
            }, 10000);
        }

        // ‚ñ∂Ô∏è Inicializa
        carregarPrecos();

        // üîÅ Atualiza a cada 30 segundos
        setInterval(carregarPrecos, 30000);
    </script>

</body>

    </div>

    <script>
        // URL do arquivo JSON no GitHub
        const JSON_URL = 'https://marketingportalinhumas-debug.github.io/precos.json';
        
        let dados = null;
        let categoriaAtual = 0; // 0 = bovinos, 1 = suinos, 2 = aves
        let intervaloRotacao = null;

        // Carregar dados
        fetch(JSON_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }
                return response.json();
            })
            .then(data => {
                dados = data;
                // Exibir a categoria inicial
                mostrarCategoria(categoriaAtual);
                
                // Iniciar rota√ß√£o autom√°tica (a cada 15 segundos)
                iniciarRotacaoAutomatica();
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('categoria-conteudo').innerHTML = 
                    '<div class="loading">Erro ao carregar pre√ßos. Tente novamente mais tarde.</div>';
                document.getElementById('categoria-titulo').innerHTML = 'ERRO AO CARREGAR';
            });

        // Mostrar categoria espec√≠fica
        function mostrarCategoria(index) {
            const conteudoEl = document.getElementById('categoria-conteudo');
            const tituloEl = document.getElementById('categoria-titulo');
            const badgeEl = document.getElementById('info-badge');
            const indicators = document.querySelectorAll('.indicator');
            
            // Remover classe active de todos os indicadores
            indicators.forEach(ind => ind.classList.remove('active'));
            // Adicionar classe active ao indicador atual
            indicators[index].classList.add('active');
            
            // Atualizar categoria atual
            categoriaAtual = index;
            
            switch(index) {
                case 0: // Bovinos
                    tituloEl.innerHTML = "ü•© PRE√áOS BOVINOS ü•©";
                    badgeEl.innerHTML = "ü•© BOVINOS";
                    badgeEl.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                    conteudoEl.innerHTML = renderizarBovinos();
                    break;
                    
                case 1: // Su√≠nos
                    tituloEl.innerHTML = "üê∑ PRE√áOS SU√çNOS üê∑";
                    badgeEl.innerHTML = "üê∑ SU√çNOS";
                    badgeEl.style.background = 'linear-gradient(135deg, #FF9800, #f57c00)';
                    conteudoEl.innerHTML = renderizarOutrasCategorias('suinos', 'üê∑');
                    break;
                    
                case 2: // Aves
                    tituloEl.innerHTML = "üêî PRE√áOS DE AVES üêî";
                    badgeEl.innerHTML = "üêî AVES";
                    badgeEl.style.background = 'linear-gradient(135deg, #2196F3, #1976D2)';
                    conteudoEl.innerHTML = renderizarOutrasCategorias('aves', 'üêî');
                    break;
            }
        }

        // Renderizar bovinos com separa√ß√£o de primeira e segunda
        function renderizarBovinos() {
            if (!dados || !dados.bovinos || dados.bovinos.length === 0) {
                return '<div class="loading">Sem dados de bovinos dispon√≠veis</div>';
            }
            
            // Separar por tipo
            const primeira = dados.bovinos.filter(item => item.tipo === 'primeira');
            const segunda = dados.bovinos.filter(item => item.tipo === 'segunda');
            
            let html = '<div class="bovinos-grid">';
            
            // Coluna Carne de Primeira
            html += `
                <div class="coluna-bovinos">
                    <div class="subcategoria-title primeira">
                        ü•© CARNE DE PRIMEIRA
                    </div>
                    <div class="tabela-grid">
                        <div class="coluna-tabela">
            `;
            
            if (primeira.length > 0) {
                // Dividir em duas colunas
                const meioPrimeira = Math.ceil(primeira.length / 2);
                const col1Primeira = primeira.slice(0, meioPrimeira);
                const col2Primeira = primeira.slice(meioPrimeira);
                
                col1Primeira.forEach(item => {
                    html += `
                        <div class="item-tabela">
                            <span class="nome">${item.corte}</span>
                            <span class="preco">R$ ${item.preco}</span>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                        <div class="coluna-tabela">
                `;
                
                col2Primeira.forEach(item => {
                    html += `
                        <div class="item-tabela">
                            <span class="nome">${item.corte}</span>
                            <span class="preco">R$ ${item.preco}</span>
                        </div>
                    `;
                });
            } else {
                html += '<div style="text-align:center; color:#888; padding:20px;">Sem itens dispon√≠veis</div>';
            }
            
            html += `
                        </div>
                    </div>
                </div>
            `;
            
            // Coluna Carne de Segunda
            html += `
                <div class="coluna-bovinos">
                    <div class="subcategoria-title segunda">
                        üçñ CARNE DE SEGUNDA
                    </div>
                    <div class="tabela-grid">
                        <div class="coluna-tabela">
            `;
            
            if (segunda.length > 0) {
                // Dividir em duas colunas
                const meioSegunda = Math.ceil(segunda.length / 2);
                const col1Segunda = segunda.slice(0, meioSegunda);
                const col2Segunda = segunda.slice(meioSegunda);
                
                col1Segunda.forEach(item => {
                    html += `
                        <div class="item-tabela">
                            <span class="nome">${item.corte}</span>
                            <span class="preco">R$ ${item.preco}</span>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                        <div class="coluna-tabela">
                `;
                
                col2Segunda.forEach(item => {
                    html += `
                        <div class="item-tabela">
                            <span class="nome">${item.corte}</span>
                            <span class="preco">R$ ${item.preco}</span>
                        </div>
                    `;
                });
            } else {
                html += '<div style="text-align:center; color:#888; padding:20px;">Sem itens dispon√≠veis</div>';
            }
            
            html += `
                        </div>
                    </div>
                </div>
            `;
            
            html += '</div>'; // fecha bovinos-grid
            
            return html;
        }

        // Renderizar su√≠nos ou aves
        function renderizarOutrasCategorias(categoria, emoji) {
            if (!dados || !dados[categoria] || dados[categoria].length === 0) {
                return `<div class="loading">Sem dados de ${categoria} dispon√≠veis</div>`;
            }
            
            const itens = dados[categoria];
            
            // Dividir em duas colunas
            const meio = Math.ceil(itens.length / 2);
            const coluna1 = itens.slice(0, meio);
            const coluna2 = itens.slice(meio);
            
            let html = '<div class="tabela-grid">';
            
            html += '<div class="coluna-tabela">';
            coluna1.forEach(item => {
                html += `
                    <div class="item-tabela">
                        <span class="nome">${item.corte}</span>
                        <span class="preco">R$ ${item.preco}</span>
                    </div>
                `;
            });
            html += '</div>';
            
            html += '<div class="coluna-tabela">';
            coluna2.forEach(item => {
                html += `
                    <div class="item-tabela">
                        <span class="nome">${item.corte}</span>
                        <span class="preco">R$ ${item.preco}</span>
                    </div>
                `;
            });
            html += '</div>';
            
            html += '</div>';
            
            return html;
        }

        // Mudar categoria manualmente
        function mudarCategoria(index) {
            mostrarCategoria(index);
        }

        // Iniciar rota√ß√£o autom√°tica
        function iniciarRotacaoAutomatica() {
            // Limpar intervalo anterior se existir
            if (intervaloRotacao) {
                clearInterval(intervaloRotacao);
            }
            
            // Rotacionar a cada 15 segundos
            intervaloRotacao = setInterval(() => {
                categoriaAtual = (categoriaAtual + 1) % 3;
                mostrarCategoria(categoriaAtual);
            }, 15000);
        }

        // Atualizar a cada 30 segundos
        setInterval(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
