<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açougue Portal - Painel Profissional</title>
    <style>
        /* CONFIGURAÇÕES DE TEMA */
        :root {
            --cor-primaria: #ffcc00;
            --cor-preco: #00ff00;
            --cor-primeira: #4CAF50;
            --cor-segunda: #ff9800;
            --fonte-titulo: 'Segoe UI', Arial, sans-serif;
        }

        body {
            /* Mantenha o seu fundo original ou troque aqui */
            background: #000 no-repeat center center fixed;
            background-size: cover;
            font-family: var(--fonte-titulo);
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background 1s ease;
        }

        /* OPÇÕES DE FUNDO PROFISSIONAIS */
        body.tema-escuro { background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('imagens/fundo.jpg'); }
        body.tema-madeira { background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1558036117-15d82a90b9b1?q=80&w=1470&auto=format&fit=crop'); }
        body.tema-churrasco { background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1469&auto=format&fit=crop'); }

        .container {
            width: 95%;
            max-width: 1250px;
            background: rgba(0, 0, 0, 0.92);
            border: 5px solid #654321;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 1);
            position: relative;
        }

        #tabela-rotativa { transition: opacity 0.8s ease-in-out; }
        .fade-out { opacity: 0; }
        
        .category-title {
            font-size: 3.8em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 25px;
            color: var(--cor-primaria);
            text-transform: uppercase;
            border-bottom: 6px solid var(--cor-primaria);
            padding-bottom: 10px;
            letter-spacing: 4px;
        }
        
        .bovinos-subdivisao { display: flex; gap: 25px; }
        
        .subcategoria-bovinos {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .subcategoria-titulo {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: var(--cor-primeira);
        }
        
        .subcategoria-bovinos.segunda .subcategoria-titulo { color: var(--cor-segunda); }
        
        .tabela-grid { display: flex; gap: 35px; }
        .coluna-tabela { flex: 1; }
        
        .item-tabela {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .corte { font-size: 1.3em; font-weight: 700; text-transform: uppercase; }
        .preco {
            font-size: 1.8em;
            font-weight: 900;
            color: var(--cor-preco);
            font-family: 'Courier New', monospace;
        }
        
        .supermarket-tag {
            position: absolute;
            bottom: -20px;
            right: 60px;
            background: #d32f2f;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 900;
            box-shadow: 0 8px 15px rgba(0,0,0,0.6);
            font-size: 1.2em;
        }
    </style>
</head>
<body class="tema-escuro"> <div class="container">
        <div class="category">
            <div class="category-title" id="tabela-titulo">SINCRONIZANDO...</div>
            <div id="tabela-rotativa"></div>
        </div>
        <div class="supermarket-tag">AÇOUGUE PORTAL</div>
    </div>

    <script>
        let dados = null;
        let tabelaIndex = 0;
        const tipos = ['bovinos', 'suinos', 'aves'];

        // Sincronização com o JSON do GitHub
        async function carregarPrecos() {
            try {
                const url = `https://marketingportalinhumas-debug.github.io/precos.json?update=${new Date().getTime()}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro na rede');
                dados = await response.json();
                
                if (document.getElementById('tabela-titulo').textContent === 'SINCRONIZANDO...') {
                    renderTabela(tipos[0]);
                }
            } catch (error) {
                console.error('Falha ao buscar preços:', error);
            }
        }

        function renderTabela(tipo) {
            if (!dados) return;
            const container = document.getElementById('tabela-rotativa');
            const tituloEl = document.getElementById('tabela-titulo');
            
            if (tipo === 'bovinos') {
                tituloEl.textContent = "BOVINOS";
                // Filtra os itens baseado no seu novo JSON
                const primeira = (dados.bovinos || []).filter(i => i.tipo === 'primeira');
                const segunda = (dados.bovinos || []).filter(i => i.tipo === 'segunda');
                
                container.innerHTML = `
                    <div class="bovinos-subdivisao">
                        <div class="subcategoria-bovinos">
                            <div class="subcategoria-titulo">Cortes de Primeira</div>
                            ${primeira.map(item => criarLinha(item)).join('')}
                        </div>
                        <div class="subcategoria-bovinos segunda">
                            <div class="subcategoria-titulo">Cortes de Segunda</div>
                            ${segunda.map(item => criarLinha(item)).join('')}
                        </div>
                    </div>
                `;
            } else {
                tituloEl.textContent = tipo === 'suinos' ? "SUÍNOS" : "AVES";
                const itens = dados[tipo] || [];
                const meio = Math.ceil(itens.length / 2);
                container.innerHTML = `
                    <div class="tabela-grid">
                        <div class="coluna-tabela">${itens.slice(0, meio).map(item => criarLinha(item)).join('')}</div>
                        <div class="coluna-tabela">${itens.slice(meio).map(item => criarLinha(item)).join('')}</div>
                    </div>
                `;
            }
        }

        function criarLinha(item) {
            return `<div class="item-tabela"><span class="corte">${item.corte}</span><span class="preco">${item.preco}</span></div>`;
        }

        // Sistema de Rotação Automática
        setInterval(() => {
            if (dados) {
                const el = document.getElementById('tabela-rotativa');
                el.classList.add('fade-out');
                setTimeout(() => {
                    tabelaIndex = (tabelaIndex + 1) % tipos.length;
                    renderTabela(tipos[tabelaIndex]);
                    el.classList.remove('fade-out');
                }, 800);
            }
        }, 15000); // 15 segundos cada categoria para facilitar a leitura

        carregarPrecos();
        setInterval(carregarPrecos, 60000); // Atualiza dados a cada 1 minuto
    </script>
</body>
</html>
