<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√ßougue Portal - Oferta do Dia</title>
    <style>
        body {
            background: url('imagens/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #654321;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            gap: 20px;
            position: relative;
        }

        .header {
            position: absolute;
            top: -20px;
            left: 20px;
            background: #222;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .oferta-section {
            flex: 0 0 350px;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .oferta-item {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .oferta-item.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .oferta-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #1976d2; /* AZUL */
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .oferta-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin: 15px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: block;
        }

        .oferta-price {
            font-size: 3em;
            font-weight: bold;
            color: #0d47a1; /* AZUL ESCURO */
            margin: 15px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .oferta-unit {
            font-size: 0.8em;
            color: #333;
            background: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .oferta-logo {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .oferta-logo img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .menu-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .category {
            flex: 1;
            background: rgba(30, 30, 30, 0.85);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }

        .tabela-grid {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .coluna-tabela {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item-tabela {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #444;
        }

        .item-tabela:last-child {
            border-bottom: none;
        }

        .item-tabela .corte {
            width: 70%;
            text-align: left;
        }

        .item-tabela .preco {
            width: 30%;
            text-align: right;
            font-weight: bold;
            color: #ffcc00;
        }

        .supermarket-tag {
            position: absolute;
            bottom: -20px;
            right: 20px;
            background: #004d00;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .loading {
            color: #ffcc00;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .oferta-section {
                flex: none;
                width: 100%;
            }
            .menu-section {
                width: 100%;
            }
            .tabela-grid {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">OFERTA DO DIA</div>

        <div class="oferta-section" id="ofertas-container">
            <div class="loading">Carregando ofertas...</div>
        </div>

        <div class="menu-section">
            <div class="category">
                <div class="category-title" id="tabela-titulo">CARREGANDO...</div>
                <div id="tabela-rotativa" class="tabela-grid">
                    <div class="coluna-tabela"></div>
                    <div class="coluna-tabela"></div>
                </div>
            </div>
        </div>

        <div class="supermarket-tag">Dentro do Supermercado Portal</div>
    </div>

    <script>
        let dados = null;
        let ofertaIndex = 0;
        let tabelaIndex = 0;
        const tipos = ['bovinos', 'suinos', 'aves'];

        // üîÅ Fun√ß√£o para carregar precos.json
        async function carregarPrecos() {
            try {
                const response = await fetch('precos.json?' + new Date().getTime()); // Evita cache
                if (!response.ok) throw new Error('Arquivo n√£o encontrado');
                dados = await response.json();
                renderOfertas();
                renderTabela(tipos[tabelaIndex]);
            } catch (error) {
                console.error('Erro ao carregar precos.json:', error);
                document.getElementById('ofertas-container').innerHTML = 
                    '<div class="loading">‚ùå Erro ao carregar pre√ßos.<br>Verifique se precos.json existe.</div>';
                document.getElementById('tabela-titulo').textContent = 'ERRO';
            }
        }

        // üñºÔ∏è Renderiza as ofertas do dia
        function renderOfertas() {
            const container = document.getElementById('ofertas-container');
            container.innerHTML = '';

            if (!dados || !dados.ofertas || dados.ofertas.length === 0) {
                container.innerHTML = '<div class="loading">Sem ofertas cadastradas.</div>';
                return;
            }

            dados.ofertas.forEach((oferta, index) => {
                const div = document.createElement('div');
                div.className = 'oferta-item';
                if (index === 0) div.classList.add('active');
                div.innerHTML = `
                    <div class="oferta-title">${oferta.nome.toUpperCase()}</div>
                    <img src="${oferta.imagem}" alt="${oferta.nome}" class="oferta-image" onerror="this.style.display='none'">
                    <div class="oferta-price">${oferta.preco}</div>
                    <div class="oferta-unit">/ KG</div>
                    <div class="oferta-logo">
                        <img src="imagens/logo.png" alt="Logo A√ßougue Portal">
                    </div>
                `;
                container.appendChild(div);
            });

            // Reinicia rota√ß√£o
            ofertaIndex = 0;
            const ofertaItems = document.querySelectorAll('.oferta-item');
            setInterval(() => {
                if (ofertaItems.length > 1) {
                    ofertaItems[ofertaIndex].classList.remove('active');
                    ofertaIndex = (ofertaIndex + 1) % ofertaItems.length;
                    ofertaItems[ofertaIndex].classList.add('active');
                }
            }, 10000);
        }

        // üìã Renderiza tabela em 2 colunas
        function renderTabela(tipo) {
            if (!dados) return;

            const tituloEl = document.getElementById('tabela-titulo');
            let items = [];
            let title = "";

            switch (tipo) {
                case 'bovinos':
                    items = dados.bovinos || [];
                    title = "BOVINOS";
                    break;
                case 'suinos':
                    items = dados.suinos || [];
                    title = "SU√çNOS";
                    break;
                case 'aves':
                    items = dados.aves || [];
                    title = "AVES";
                    break;
                default:
                    items = [];
                    title = "SEM DADOS";
            }

            tituloEl.textContent = title;

            const colunas = document.querySelectorAll('#tabela-rotativa .coluna-tabela');
            colunas[0].innerHTML = '';
            colunas[1].innerHTML = '';

            if (items.length === 0) {
                colunas[0].innerHTML = '<div style="text-align:center; color:#888;">Sem itens</div>';
                return;
            }

            const meio = Math.ceil(items.length / 2);
            const coluna1 = items.slice(0, meio);
            const coluna2 = items.slice(meio);

            const criarItem = (item) => {
                const div = document.createElement('div');
                div.className = 'item-tabela';
                div.innerHTML = `
                    <span class="corte">${item.corte}</span>
                    <span class="preco">${item.preco}</span>
                `;
                return div;
            };

            coluna1.forEach(item => colunas[0].appendChild(criarItem(item)));
            coluna2.forEach(item => colunas[1].appendChild(criarItem(item)));
        }

        // ‚ñ∂Ô∏è Inicializa
        carregarPrecos();

        // üîÅ Rota√ß√£o das tabelas (a cada 10s)
        setInterval(() => {
            if (dados) {
                tabelaIndex = (tabelaIndex + 1) % tipos.length;
                renderTabela(tipos[tabelaIndex]);
            }
        }, 10000);

        // üîÅ Atualiza a cada 30 segundos (para pegar mudan√ßas no GitHub)
        setInterval(carregarPrecos, 30000);
    </script>

</body>
</html>
