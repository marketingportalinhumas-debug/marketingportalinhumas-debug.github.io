<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√ßougue Portal - Oferta do Dia</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background: #121212;
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            gap: 20px;
            position: relative;
        }

        .header {
            position: absolute;
            top: -20px;
            left: 20px;
            background: #222;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffd700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .oferta-section {
            flex: 0 0 350px;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .oferta-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #c00;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .oferta-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin: 15px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border: 2px solid #fff;
        }

        .oferta-price {
            font-size: 3em;
            font-weight: bold;
            color: #c00;
            margin: 15px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .oferta-unit {
            font-size: 0.8em;
            color: #333;
            background: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }

        .menu-section {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .category {
            flex: 1;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border: 1px solid #444;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        td:first-child {
            width: 70%;
        }

        td:last-child {
            width: 30%;
            text-align: right;
            font-weight: bold;
            color: #ffd700;
        }

        .supermarket-tag {
            position: absolute;
            bottom: -20px;
            right: 20px;
            background: #004d00;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
            .oferta-section {
                flex: none;
                width: 100%;
            }
            .menu-section {
                flex-direction: column;
            }
        }

        .loading {
            color: #ffd700;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">OFERTA DO DIA</div>
        <div id="content" class="loading">üîÑ Carregando dados...</div>
        <div class="supermarket-tag">Dentro do Supermercado Portal</div>
    </div>

    <script>
        // Fun√ß√£o para carregar e renderizar os dados do precos.json
        async function loadPrecos() {
            try {
                // Adiciona timestamp para evitar cache
                const url = 'precos.json?' + new Date().getTime();
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const dados = await response.json();

                let html = '';

                // --- OFERTA DO DIA (primeiro item da lista de ofertas) ---
                if (dados.ofertas && dados.ofertas.length > 0) {
                    const oferta = dados.ofertas[0];
                    const imgPath = oferta.imagem || 'imagens/placeholder.jpg';
                    html += `
                        <div class="oferta-section">
                            <div class="oferta-title">${oferta.nome || ''}</div>
                            <img src="${imgPath}" alt="${oferta.nome || 'Oferta'}" 
                                 class="oferta-image" 
                                 onerror="this.src='imagens/placeholder.jpg'">
                            <div class="oferta-price">${oferta.preco || '0,00'}</div>
                            <div class="oferta-unit">/ KG</div>
                        </div>
                    `;
                } else {
                    html += '<div class="oferta-section"><div class="loading">Sem oferta cadastrada.</div></div>';
                }

                // --- SE√á√ÉO DE CATEGORIAS (BOVINOS, SU√çNOS, AVES) ---
                html += '<div class="menu-section">';

                // Bovinos
                html += '<div class="category">';
                html += '<div class="category-title">BOVINOS</div>';
                html += '<table>';
                if (dados.bovinos && dados.bovinos.length > 0) {
                    dados.bovinos.forEach(item => {
                        html += `<tr><td>${item.corte || ''}</td><td>${item.preco || ''}</td></tr>`;
                    });
                } else {
                    html += '<tr><td colspan="2">Sem dados</td></tr>';
                }
                html += '</table></div>';

                // Su√≠nos
                html += '<div class="category">';
                html += '<div class="category-title">SU√çNOS</div>';
                html += '<table>';
                if (dados.suinos && dados.suinos.length > 0) {
                    dados.suinos.forEach(item => {
                        html += `<tr><td>${item.corte || ''}</td><td>${item.preco || ''}</td></tr>`;
                    });
                } else {
                    html += '<tr><td colspan="2">Sem dados</td></tr>';
                }
                html += '</table></div>';

                // Aves
                html += '<div class="category">';
                html += '<div class="category-title">AVES</div>';
                html += '<table>';
                if (dados.aves && dados.aves.length > 0) {
                    dados.aves.forEach(item => {
                        html += `<tr><td>${item.corte || ''}</td><td>${item.preco || ''}</td></tr>`;
                    });
                } else {
                    html += '<tr><td colspan="2">Sem dados</td></tr>';
                }
                html += '</table></div>';

                html += '</div>'; // fecha menu-section

                document.getElementById('content').innerHTML = html;

            } catch (error) {
                console.error('Erro ao carregar precos.json:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="loading">‚ùå Erro ao carregar pre√ßos.<br>Verifique se precos.json existe e est√° acess√≠vel.</div>';
            }
        }

        // Carrega imediatamente e atualiza a cada 30 segundos
        loadPrecos();
        setInterval(loadPrecos, 30000);
    </script>

</body>
</html>
