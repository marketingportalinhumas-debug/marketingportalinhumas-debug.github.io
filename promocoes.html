<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções do Dia - Açougue Portal</title>
    <style>
        :root {
            --bg-promo: #8B4513; /* Marrom Rústico (Padrão) */
            --cor-header: #FFD700;
            --cor-preco: #FF4444;
            --cor-texto: #ffffff;
        }

        body {
            background-color: var(--bg-promo);
            color: var(--cor-texto);
            font-family: 'Segoe UI', Impact, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 98vw;
            height: 95vh;
            background: rgba(0, 0, 0, 0.85);
            border: 10px solid var(--cor-header);
            border-radius: 40px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; /* Lado Tabela | Lado Foto */
            gap: 20px;
            padding: 25px;
            box-sizing: border-box;
            transition: all 0.5s ease;
        }

        /* LADO ESQUERDO: TABELA */
        .area-tabela {
            display: flex;
            flex-direction: column;
        }

        .titulo-promo {
            font-size: 5em;
            text-align: center;
            color: var(--cor-header);
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0px #000;
            border-bottom: 5px solid var(--cor-header);
        }

        .grid-precos {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 colunas padrão */
            gap: 15px;
        }

        .item-promo {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 10px solid var(--cor-header);
        }

        .nome-corte { font-size: 2.2em; font-weight: bold; text-transform: uppercase; }
        .preco-promo { font-size: 3em; color: #00ff00; font-weight: 900; }

        /* LADO DIREITO: FOTO DESTAQUE */
        .painel-foto {
            background: #ff4444;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            animation: pulsar 2s infinite ease-in-out;
        }

        .painel-foto img {
            max-width: 95%;
            max-height: 55%;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .badge-oferta { font-size: 3em; font-weight: 900; color: white; margin-bottom: 10px; }
        .nome-oferta { font-size: 3.5em; color: yellow; text-transform: uppercase; margin: 10px 0; }
        .preco-oferta { font-size: 6em; color: white; font-weight: 900; text-shadow: 5px 5px 0px #000; }

        /* Animações */
        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Classes de Layout Dinâmico */
        .layout-unico { grid-template-columns: 1fr !important; }
        .grid-3-colunas { grid-template-columns: 1fr 1fr 1fr !important; }
    </style>
</head>
<body>

    <div id="main-container" class="container">
        <div class="area-tabela">
            <h1 id="titulo-dinamico" class="titulo-promo">OFERTAS</h1>
            <div id="grade-promo" class="grid-precos">
                </div>
        </div>

        <div id="painel-foto" class="painel-foto">
            <div class="badge-oferta">OFERTA DO DIA</div>
            <img id="img-oferta" src="" alt="Destaque">
            <div id="nome-oferta" class="nome-oferta">...</div>
            <div id="preco-oferta" class="preco-oferta">...</div>
        </div>
    </div>

    <script>
        let ofertaIndex = 0;

        async function atualizarMonitor() {
            try {
                const r = await fetch(`precos.json?nocache=${new Date().getTime()}`);
                const dados = await r.json();
                
                const cfg = dados.config_promocoes;
                const container = document.getElementById('main-container');
                const painelFoto = document.getElementById('painel-foto');
                const grade = document.getElementById('grade-promo');
                const titulo = document.getElementById('titulo-dinamico');

                // 1. Configurar Cores e Layout
                document.documentElement.style.setProperty('--bg-promo', cfg.bg_color);
                
                if (cfg.mostrar_ofertas) {
                    container.classList.remove('layout-unico');
                    grade.classList.remove('grid-3-colunas');
                    painelFoto.style.display = "flex";
                } else {
                    container.classList.add('layout-unico');
                    grade.classList.add('grid-3-colunas');
                    painelFoto.style.display = "none";
                }

                // 2. Renderizar Lista de Promoções da Categoria Escolhida
                const catAtual = cfg.categoria_mostrar;
                titulo.textContent = `PROMOÇÃO DE ${catAtual.toUpperCase()}`;

                const promos = dados.promocoes.filter(p => p.categoria === catAtual);
                grade.innerHTML = promos.map(p => `
                    <div class="item-promo">
                        <span class="nome-corte">${p.nome}</span>
                        <span class="preco-promo">R$ ${p.preco_promocao}</span>
                    </div>
                `).join('');

                // 3. Atualizar Destaque com Foto (Rotação se houver mais de uma)
                if (dados.ofertas && dados.ofertas.length > 0) {
                    const off = dados.ofertas[ofertaIndex];
                    document.getElementById('img-oferta').src = off.imagem;
                    document.getElementById('nome-oferta').textContent = off.nome;
                    document.getElementById('preco-oferta').textContent = `R$ ${off.preco}`;
                    
                    ofertaIndex = (ofertaIndex + 1) % dados.ofertas.length;
                }

            } catch (e) { console.error("Erro ao sincronizar Monitor 2", e); }
        }

        // Inicia e define intervalo
        atualizarMonitor();
        setInterval(atualizarMonitor, 10000); // Sincroniza e rotaciona fotos a cada 10s
    </script>
</body>
</html>
