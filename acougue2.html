<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açougue Portal - Painel Digital</title>
    <style>
        :root {
            --cor-fundo: #0a0a0a;
            --cor-borda: #654321;
            --cor-primaria: #FFD700;
            --cor-preco: #00FF00;
            --cor-texto: #ffffff;
            --cor-promocao: #FF4444;
            --cor-oferta: #80ff00;
            --transicao: 0.5s;
        }

        body {
            background: var(--cor-fundo);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(135deg, rgba(101, 67, 33, 0.3) 0%, rgba(0, 0, 0, 0.9) 100%);
        }

        .container {
            width: 92%;
            height: 85vh;
            background: rgba(0, 0, 0, 0.9);
            border: 6px solid var(--cor-borda);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            border-bottom: 4px solid var(--cor-primaria);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        #titulo-categoria {
            font-size: 4.5em;
            font-weight: 900;
            color: var(--cor-primaria);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        .conteudo-dinamico {
            flex-grow: 1;
            display: flex;
            gap: 40px;
            transition: opacity var(--transicao) ease-in-out;
        }

        .coluna {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 20px;
        }

        .sub-titulo {
            font-size: 2.2em;
            text-align: center;
            color: var(--cor-primaria);
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 5px;
            font-weight: bold;
        }

        .item-tabela {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .item-tabela:last-child { border-bottom: none; }

        .corte {
            font-size: 1.8em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .preco {
            font-size: 2.4em;
            font-weight: 900;
            color: var(--cor-preco);
            font-family: 'Courier New', monospace;
        }

        .promocao-item {
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid var(--cor-promocao);
            animation: pulse 2s infinite;
        }

        .oferta-item {
            background: rgba(128, 255, 0, 0.1);
            border-left: 4px solid var(--cor-oferta);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 68, 68, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.6); }
        }

        /* Rodapé com a Marca */
        .footer-tag {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            color: #ff4444;
            margin-top: 20px;
        }

        /* Loading inicial */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-text {
            font-size: 2.5em;
            color: var(--cor-primaria);
            font-weight: bold;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 215, 0, 0.3);
            border-top: 6px solid var(--cor-primaria);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">CARREGANDO PREÇOS...</div>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="titulo-categoria">CARREGANDO...</h1>
        </div>
        
        <div id="display" class="conteudo-dinamico">
            <!-- Conteúdo será inserido aqui -->
        </div>

        <div class="footer-tag">★ QUALIDADE PORTAL ★</div>
    </div>

    <script>
        let dadosPrecos = null;
        let config = null;
        let arquivoJson = 'precos.json';

        // 1. Busca os dados (Lê o JSON local)
        async function fetchDados() {
            try {
                const timestamp = new Date().getTime();
                const resposta = await fetch(`${arquivoJson}?t=${timestamp}`);
                
                if (!resposta.ok) throw new Error(`Erro HTTP: ${resposta.status}`);
                
                dadosPrecos = await resposta.json();
                
                // Extrai a configuração
                config = dadosPrecos.config_promocoes || {
                    categoria_mostrar: "bovinos",
                    mostrar_ofertas: true
                };
                
                // Primeiro carregamento
                if (document.getElementById('titulo-categoria').textContent === "CARREGANDO...") {
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        renderizar();
                    }, 300);
                } else {
                    renderizar();
                }
            } catch (e) {
                console.error('Erro ao carregar dados:', e);
                document.getElementById('titulo-categoria').textContent = "ERRO DE CONEXÃO";
            }
        }

        // 2. Monta o HTML na tela
        function renderizar() {
            if (!dadosPrecos || !config) return;

            const display = document.getElementById('display');
            const titulo = document.getElementById('titulo-categoria');
            const catAtual = config.categoria_mostrar || 'bovinos';

            // Títulos amigáveis
            const nomesTitulos = {
                'bovinos': 'CARNES BOVINAS',
                'suinos': 'CARNES SUÍNAS',
                'aves': 'AVES E OUTROS'
            };

            titulo.textContent = nomesTitulos[catAtual] || catAtual.toUpperCase();

            // Renderiza conforme a categoria
            if (catAtual === 'bovinos' && dadosPrecos.bovinos) {
                const primeira = dadosPrecos.bovinos.filter(i => i.tipo === 'primeira');
                const segunda = dadosPrecos.bovinos.filter(i => i.tipo === 'segunda');

                display.innerHTML = `
                    <div class="coluna">
                        <div class="sub-titulo">CORTES DE 1ª</div>
                        ${primeira.map(i => criarLinha(i)).join('')}
                    </div>
                    <div class="coluna">
                        <div class="sub-titulo">CORTES DE 2ª</div>
                        ${segunda.map(i => criarLinha(i)).join('')}
                    </div>
                `;
            } else if (dadosPrecos[catAtual]) {
                // Outras categorias: divide em 2 colunas
                const itens = dadosPrecos[catAtual];
                const meio = Math.ceil(itens.length / 2);
                display.innerHTML = `
                    <div class="coluna">${itens.slice(0, meio).map(i => criarLinha(i)).join('')}</div>
                    <div class="coluna">${itens.slice(meio).map(i => criarLinha(i)).join('')}</div>
                `;
            } else {
                display.innerHTML = '<div class="coluna" style="text-align: center; padding: 50px;"><p style="font-size: 1.5em;">Nenhum item disponível</p></div>';
            }

            // Adiciona promoções/ofertas se configurado
            adicionarPromocoes();
        }

        // 3. Cria linha de item
        function criarLinha(item) {
            return `
                <div class="item-tabela">
                    <span class="corte">${item.corte}</span>
                    <span class="preco">R$ ${item.preco}</span>
                </div>
            `;
        }

        // 4. Adiciona promoções/ofertas
        function adicionarPromocoes() {
            if (!config || !dadosPrecos) return;

            const display = document.getElementById('display');
            
            // Se tiver promoções na categoria atual
            if (dadosPrecos.promocoes && dadosPrecos.promocoes.length > 0) {
                const promosCat = dadosPrecos.promocoes.filter(p => 
                    p.categoria === config.categoria_mostrar
                );
                
                if (promosCat.length > 0) {
                    const promoHtml = `
                        <div class="coluna">
                            <div class="sub-titulo" style="color: var(--cor-promocao);">PROMOÇÕES</div>
                            ${promosCat.map(p => `
                                <div class="item-tabela promocao-item">
                                    <span class="corte" style="color: var(--cor-promocao);">${p.nome}</span>
                                    <span class="preco" style="color: var(--cor-promocao); font-size: 2.6em;">R$ ${p.preco_promocao}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    // Adiciona como terceira coluna ou substitui
                    if (display.children.length < 3) {
                        display.insertAdjacentHTML('beforeend', promoHtml);
                    }
                }
            }

            // Se tiver ofertas para mostrar
            if (config.mostrar_ofertas && dadosPrecos.ofertas && dadosPrecos.ofertas.length > 0) {
                // Cria seção de ofertas em nova linha
                const container = document.querySelector('.container');
                const display = document.getElementById('display');
                
                // Remove ofertas antigas se existir
                const ofertasAntigas = document.getElementById('ofertas-secao');
                if (ofertasAntigas) ofertasAntigas.remove();
                
                // Adiciona nova seção de ofertas
                const ofertasHtml = `
                    <div id="ofertas-secao" style="margin-top: 20px; padding-top: 20px; border-top: 3px solid var(--cor-oferta);">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <span style="font-size: 2.5em; color: var(--cor-oferta); font-weight: bold; text-transform: uppercase;">
                                ★ OFERTAS ESPECIAIS ★
                            </span>
                        </div>
                        <div style="display: flex; gap: 30px; justify-content: center; flex-wrap: wrap;">
                            ${dadosPrecos.ofertas.map(o => `
                                <div class="item-tabela oferta-item" style="width: 300px; padding: 20px; text-align: center; background: rgba(128, 255, 0, 0.05);">
                                    <div style="font-size: 2em; font-weight: bold; color: var(--cor-oferta); margin-bottom: 10px;">${o.nome}</div>
                                    <div style="font-size: 3em; font-weight: 900; color: var(--cor-oferta); font-family: 'Courier New', monospace;">
                                        R$ ${o.preco}
                                    </div>
                                    ${o.imagem ? `<div style="margin-top: 10px; font-size: 0.9em; color: #aaa;">${o.imagem}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                container.insertAdjacentHTML('beforeend', ofertasHtml);
            }
        }

        // 5. Atualização automática a cada 30 segundos
        fetchDados();
        setInterval(fetchDados, 30000);

        // 6. Recarregar com F5
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                document.getElementById('loadingScreen').style.display = 'flex';
                fetchDados();
            }
        });
    </script>
</body>
</html>
